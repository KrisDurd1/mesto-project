<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0">
    <meta name="author" content="Кристина Картяева">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/Vector.svg">
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt="Место">
        </header>


        <main>


            <section class="profile" aria-label="Профиль пользователя">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div id="profileName" class="profile__name">
                        <h1 id="profileUsername" class="profile__username">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>







            <section class="elements" aria-label="Карточки с фотографиями">
                <template id="cardTemplate">

                    <div class="cards">
                        <input type="image" class="cards__image" src="./images/тятя.jpeg" alt="Вулкан Тятя">
                        <button class="cards__delete" type="submit">
                            <img class="cards__delete-image" src="./images/delete-button.svg" alt="Урна">
                        </button>

                        <div class="cards__description">
                            <h2 class="cards__title">Вулкан Тятя</h2>
                            <button class="cards__like-button" type="button">
                                <img class="cards__icon" src="./images/like__active.svg" alt="Нравится">
                            </button>
                        </div>
                    </div>
                </template>
            </section>
        </main>







        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Mesto Russia</p>
        </footer>



        <!-- popup edit profile -->


        <div class="popup" id="profilePopup">
            <div class="popup__container">
                <form class="forms" method="post" id="profileForm" action="#" name="personal-info">
                    <h2 class="forms__title">Редактировать профиль</h2>


                    <fieldset class="forms__personal-info">
                        <input class="forms__input" type="text" name="name" id="forms__name" placeholder="Ваше имя"
                            value="" required>
                        <input class="forms__input" type="text" name="description" id="forms__description"
                            placeholder="Ваша профессия" value="" required>
                    </fieldset>
                    <fieldset class="forms__save">
                        <button class="forms__save-button" type="submit" id="submitButton">Сохранить
                        </button>
                    </fieldset>
                </form>
                <button class="popup__close-button" type="button" aria-label="Закрыть">
                    <img class="popup__close-icon" src="./images/Close-Icon.svg" alt="Крестик">
                </button>

            </div>
        </div>


        <!-- popup mesto new card-->

        <div class="popup" id="cardAddPopup">
            <div class="popup__container">
                <form method="post" class="forms" id="formAdd" action="#" name="form-mesto">
                    <h2 class="forms__title">Новое место</h2>
                    <fieldset class="forms__personal-info">
                        <input type="text" name="mesto-name" id="forms__mesto" class="forms__input" value=""
                            placeholder="Название" required />
                        <input type="url" name="mesto-url" id="forms__url" class="forms__input" value=""
                            placeholder="Ссылка на картинку" required />
                    </fieldset>
                    <fieldset class="forms__save">
                        <button class="forms__save-button" type="submit" id="submitButton">Сохранить</button>
                    </fieldset>
                </form>
                <button class="popup__close-button" type="button" aria-label="Закрыть" id="addClose">
                    <img class="popup__close-icon" src="./images/Close-Icon.svg" alt="Крестик">
                </button>
            </div>
        </div>


        <!-- image-popup-->

        <div class="popup" id="imagePopup">
            <div class="popup__container popup__container-image">

                <button id="imageClose" class="popup__close-button popup__close-button-image"
                    aria-label="Закрыть изображение" type="button">


                    <img class="popup__close-icon" src="./images/Close-Icon.svg" alt="Крестик">
                </button>
                <img class="popup__image" src="#" alt="#">

                <p class="popup__caption"></p>
            </div>
        </div>


        <script src="./script.js"></script>
</body>

</html>
