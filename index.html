<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0">
    <meta name="author" content="Кристина Картяева">
    <title>Mesto</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./vendor/fonts/fonts.css">
    <link rel="stylesheet" href="./vendor/normalize.css">
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt="Место">
        </header>


        <main>


            <section class="profile" aria-label="Профиль пользователя">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__name">
                    <h1 class="profile__username">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
                




            <section class="elements" aria-label="Карточки с фотографиями">
                <ul class="cards">
                    <li class="cards__item">
                    <img class="cards__photo" src="./images/baikal.jpeg" alt="Байкал">
                    <div class="cards__description">
                        <h2 class="cards__text">Озеро Байкал</h2>
                        <button class="cards__like-button cards__like-button_active" type="button" aria-label="Нравится"></button>
                    </div>
                </li>



                <li class="cards__item">
                    <img class="cards__photo" src="./images/эльбрус.jpeg" alt="Эльбрус">
                    <div class="cards__description">
                        <h2 class="cards__text">Гора Эльбрус</h2>
                        <button class="cards__like-button cards__like-button_active" type="button" aria-label="Нравится"></button>
                    </div>
                </li>


                <li class="cards__item">
                    <img class="cards__photo" src="./images/белуха.jpeg" alt="Белуха">
                    <div class="cards__description">
                        <h2 class="cards__text">Гора Белуха</h2>
                        <button class="cards__like-button cards__like-button_active" type="button" aria-label="Нравится"></button>
                    </div>
                </li>

                <li class="cards__item">
                    <img class="cards__photo" src="./images/тятя.jpeg" alt="вулкан Тятя">
                    <div class="cards__description">
                        <h2 class="cards__text">Вулкан Тятя</h2>
                        <button class="cards__like-button cards__like-button_active" type="button" aria-label="Нравится"></button>
                    </div>
                </li>

                <li class="cards__item">
                    <img class="cards__photo" src="./images/сасык-сиваш.jpeg" alt="озеро Сасык-Сиваш">
                    <div class="cards__description">
                        <h2 class="cards__text">Озеро Сасык-Сиваш</h2>
                        <button class="cards__like-button cards__like-button_active" type="button" aria-label="Нравится"></button>
                    </div>
                </li>

                <li class="cards__item">
                    <img class="cards__photo" src="./images/ленские столбы.jpeg" alt="Ленские столбы">
                    <div class="cards__description">
                        <h2 class="cards__text">Ленские столбы</h2>
                        <button class="cards__like-button cards__like-button_active" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Mesto Russia</p>
        </footer>


        <section class="popup popup_opened">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
              <form class="popup__forms" action="#" name="profile">
               
                
                  <input class="popup__form"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Жак-Ив Кусто" required>
                  <input class="popup__form"
                  type="text"
                  name="description"
                  id="description"
                  placeholder="Исследователь океана" required>
                
                <button class="popup__save-button" type="submit">Сохранить</button>
                <button class="popup__close-button" type="button" aria-label="Закрыть"><img class="popup__close" src="./images/Close Icon.svg"></button>
                </form>
                </div>
        </section>
          </div>
    
</body>
</html>
