<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0">
    <meta name="author" content="Кристина Картяева">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/Vector.svg">
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt="Место">
        </header>


        <main>


            <section class="profile" aria-label="Профиль пользователя">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__username">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>





            <section class="elements" aria-label="Карточки с фотографиями">
                <ul class="cards">
                    <li class="cards__item">
                        <button class="cards__delete-button" type="button" title="Удалить"></button>
                        <img class="cards__photo" src="./images/kamchatka.jpg" alt="Байкал">
                        <div class="cards__description">
                            <h2 class="cards__text">Озеро Байкал</h2>
                            <button class="cards__like-button" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>



                    <li class="cards__item">
                        <button class="cards__delete-button" type="button" title="Удалить"></button>
                        <img class="cards__photo" src="./images/эльбрус.jpeg" alt="Эльбрус">
                        <div class="cards__description">
                            <h2 class="cards__text">Гора Эльбрус</h2>
                            <button class="cards__like-button" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>


                    <li class="cards__item">
                        <button class="cards__delete-button" type="button" title="Удалить"></button>
                        <img class="cards__photo" src="./images/белуха.jpeg" alt="Белуха">
                        <div class="cards__description">
                            <h2 class="cards__text">Гора Белуха</h2>
                            <button class="cards__like-button" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>

                    <li class="cards__item">
                        <button class="cards__delete-button" type="button" title="Удалить"></button>
                        <img class="cards__photo" src="./images/тятя.jpeg" alt="вулкан Тятя">
                        <div class="cards__description">
                            <h2 class="cards__text">Вулкан Тятя</h2>
                            <button class="cards__like-button" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>

                    <li class="cards__item">
                        <button class="cards__delete-button" type="button" title="Удалить"></button>
                        <img class="cards__photo" src="./images/сасык-сиваш.jpeg" alt="озеро Сасык-Сиваш">
                        <div class="cards__description">
                            <h2 class="cards__text">Озеро Сасык-Сиваш</h2>
                            <button class="cards__like-button" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>

                    <li class="cards__item">
                        <button class="cards__delete-button" type="button" title="Удалить"></button>
                        <img class="cards__photo" src="./images/ленские-столбы.jpeg" alt="Ленские столбы">
                        <div class="cards__description">
                            <h2 class="cards__text">Ленские столбы</h2>
                            <button class="cards__like-button" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>


        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Mesto Russia</p>
        </footer>



        <!-- popup edit profile -->


        <div class="popup" id="popup-profile">
            <div class="popup__container">
                <form class="popup__forms" method="post" id="profile-form" action="#" name="profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                

                    <fieldset class="popup__form-input">
                        <input class="popup__form-line" type="text" name="name" id="name" placeholder="Ваше имя"
                            required>
                        <input class="popup__form-line" type="text" name="description" id="description"
                            placeholder="Ваш род деятельности" required>
                    </fieldset>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                    <button class="popup__close-button" type="button" aria-label="Закрыть"></button>

                </form>
            </div>
        </div>
    </div>


    <!-- popup mesto -->

    <div class="popup" id="popup-mesto">
        <div class="popup__container">
            <form method="post" class="popup__form" id="form-mesto" action="#" name="mesto">
                <h2 class="popup__form-heading">Новое место</h2>
                <fieldset class="popup__form-input">
                    <input type="text" name="mesto-name" id="mesto-name" class="popup__form-item" placeholder="Название"
                        required />
                    <input type="url" name="mesto-url" id="mesto-url" class="popup__form-item"
                        placeholder="Ссылка на картинку" required />
                </fieldset>
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть модальное окно"></button>
        </div>
    </div>


    <!-- image-popup-->

    <div class="popup popup_type_image" id="image-popup">
        <figure class="popup__image-container">
            <img class="popup__image" src="#" alt="#">
            <button class="popup__close-button" type="button" aria-label="Закрыть изображение"></button>
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>



    <template id="card-template">
        <li class="card">
            <button class="card__delete-button" type="button" aria-label="Удалить карточку"></button>
            <img class="cards__photo" src="#" alt="">
            <div class="cards__description">
                <h2 class="cards__text" text=""></h2>
                <button class="cards__like-button" type="button" aria-label="Нравится"></button>
            </div>
           
        </li>
    </template>


    <script src="./scripts/script.js"></script>
</body>

</html>
