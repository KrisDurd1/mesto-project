<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0">
    <meta name="author" content="Кристина Картяева">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/Vector.svg">
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt="Место">
        </header>


        <main>


            <section class="profile" aria-label="Профиль пользователя">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div id="profileName" class="profile__name">
                        <h1 id="profileUsername" class="profile__username">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>







            <section class="elements" aria-label="Карточки с фотографиями">
                <template id="cardTemplate">

                    <div class="cards">
                        <input type="image" class="cards__image" src="./images/тятя.jpeg" alt="Вулкан Тятя">
                        <button class="cards__delete" type="submit">
                            <img class="cards__delete-image" src="./images/delete-button.svg" alt="Урна">
                        </button>
                        
                        <div class="cards__description">
                            <h2 class="cards__title">Вулкан Тятя</h2>
                            <button class="cards__like-button" type="button">
                                <img class="cards__icon" src="./images/like__active.svg" alt="Нравится">
                            </button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
                        
                        
                        
                        
                        


        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Mesto Russia</p>
        </footer>



        <!-- popup edit profile -->


        <div class="popup" id="profilePopup">
            <div class="popup__container">
                <form class="forms" method="post" id="profileForm" action="#" name="personal-info">
                    <h2 class="forms__title">Редактировать профиль</h2>


                    <fieldset class="forms__personal-info">
                        <input 
                        class="forms__input" 
                        type="text" 
                        name="name" 
                        id="forms__name" 
                        placeholder="Ваше имя"
                        value=""
                        required>
                        <input 
                        class="forms__input" 
                        type="text"
                         name="description" 
                         id="forms__description"
                        placeholder="Ваш профессия" 
                        value=""
                        required>
                    </fieldset>
                    <fieldset class="forms__save">
                    <button class="forms__save-button" 
                    type="submit" 
                    id="submitButton">Сохранить
                </button>
                    </fieldset>
                </form>
                    <button class="popup__close-button" 
                    type="button" 
                    aria-label="Закрыть">
                    <img
                    class="popup__close-icon"
                    src="./images/Close-Icon.svg"
                    alt="Крестик">
                </button>

            </div>
        </div>


    <!-- popup mesto -->

    <div class="popup" id="popup-mesto">
        <div class="popup__container">
            <form method="post" class="popup__form" id="form-mesto" action="#" name="mesto">
                <h2 class="popup__form-heading">Новое место</h2>
                <fieldset class="popup__form-input">
                    <input type="text" name="mesto-name" id="mesto-name" class="popup__form-item" placeholder="Название"
                        required />
                    <input type="url" name="mesto-url" id="mesto-url" class="popup__form-item"
                        placeholder="Ссылка на картинку" required />
                </fieldset>
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть модальное окно"></button>
        </div>
    </div>


    <!-- image-popup-->

    <div class="popup popup_type_image" id="image-popup">
        <figure class="popup__image-container">
            <img class="popup__image" src="#" alt="#">
            <button class="popup__close-button" type="button" aria-label="Закрыть изображение"></button>
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>



    <template id="card-template">
        <li class="card">
            <button class="card__delete-button" type="button" aria-label="Удалить карточку"></button>
            <img class="cards__photo" src="#" alt="">
            <div class="cards__description">
                <h2 class="cards__text" text=""></h2>
                <button class="cards__like-button" type="button" aria-label="Нравится"></button>
            </div>

        </li>
    </template>


    <script src="./scripts/script.js"></script>
</body>

</html>
